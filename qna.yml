          What conference does the Texas Longhorns football team compete in, and where do they play their home games?
        answer: |
          The Texas Longhorns football team competes in the Southeastern Conference (SEC) and plays its home games at Darrell K Royal–Texas Memorial Stadium in Austin, Texas.

      - question: |
          How many national championships does the Texas Longhorns football program claim, and how does it rank in all-time wins?
        answer: |

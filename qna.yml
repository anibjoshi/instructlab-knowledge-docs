      The Texas Longhorns football program is the intercollegiate team representing the University of Texas at Austin (variously Texas or UT) in the sport of American football. The Longhorns compete in the NCAA Division I Football Bowl Subdivision (formerly Division I-A) as a member of the Southeastern Conference (SEC). Their home games are played at Darrell K Royal–Texas Memorial Stadium in Austin, Texas. With over 900 wins and a win–loss percentage of .703, the Longhorns rank 4th in all-time wins and 11th in all-time win–loss records. The program claims 4 national championships, 33 conference championships, 100 First Team All-Americans, and 2 Heisman Trophy winners.
